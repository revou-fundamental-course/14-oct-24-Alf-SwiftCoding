<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-icon"></div>

        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profile">Profile</a>
            <a href="#section-portofolio">Portofolio</a>
            <a href="#section-message-us">Massage Us</a>
        </nav>
    </header>
    <hr/>
    <main>
        <section id="section-home">
            <header>
                <h1>Hi User, This Site Wil Describe Myself</h1>
            </header>
            <article>
                <p>Tujuan Visi Misi Belajar Memberikan Manfaat Bermanfaat Untuk Masyarakat Sesama Umat</p>
                <div class="photo-banner"></div>
            </article>
        </section>
        <hr/>
        <section id="section-profile">
            <header>
                <h1>Profile</h1>
            </header>
            <article>
                <div class="profile-article"></div>
            </article>
        </section>
        <hr/>
        <section id="section-portofolio">
            <header>
                <h1>Portofolio</h1>
            </header>
            <article>
                <div class="profile-article"></div>
            </article>
        </section id="section-message-us">
        <hr/>
        <section>
            <header id="section-message-us">
                <h1>Message Us</h1>
            </header>
            <article>
                <div class="input-row">
                    <div class="input-group">
                        <div class="form-container">
                        <form action="/submit-form" method="post">
                      
                        <!-- Input Text untuk Nama -->
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan nama" required>
                      
                        <!-- Input Tanggal untuk Tanggal Lahir -->
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required>
                      
                        <!-- Radio Button untuk Jenis Kelamin -->
                        <label>Jenis Kelamin:</label>
                        <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Perempuan</label>
                        </div>
                      
                        <!-- Multiline Text untuk Pesan -->
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda di sini"></textarea>
                      
                        <!-- Tombol Submit -->
                        <button type="submit">Submit</button>
                    
                        </form>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-container">
                            <h2>Current time:</h2>
                            <p id="current-time"></p>
                            <script>
                                function updateTime() {
                                  const options = { 
                                    weekday: 'long', 
                                    year: 'numeric', 
                                    month: 'long', 
                                    day: 'numeric', 
                                    hour: '2-digit', 
                                    minute: '2-digit', 
                                    second: '2-digit', 
                                    timeZoneName: 'short' 
                                  };
                            
                                  const currentDate = new Date();
                                  const formattedTime = currentDate.toLocaleString('en-US', options);
                            
                                  document.getElementById('current-time').innerText = formattedTime;
                                }
                            
                                // Memperbarui waktu setiap detik
                                setInterval(updateTime, 1000);
                            
                                // Memperbarui waktu segera ketika halaman dimuat
                                updateTime();
                            </script>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <hr/>
    <footer>
        <div>Made by Alf</div>
    </footer>

</body>
</html>
